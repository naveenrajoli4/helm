apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-dep
    # labels of deployment resource
  labels:
    app: frontend-dep
    tier: web-dep
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: frontend-dep
      tier: web-dep
  template:
    metadata:
      labels:
        app: frontend-dep
        tier: web-dep
    spec:
      containers:
      - name: nginx
        image: naveenrajoli/frontend:{{ .Values.deployment.imageversion }}
        ports:
        - containerPort: 80